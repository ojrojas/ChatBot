<div class="chat-history" #messageList>
  <ul id="message-list">
      <ng-container *ngFor="let message of messages">
          <app-user-message *ngIf="message.role === 'user'" [message]="message"></app-user-message>
          <app-bot-message *ngIf="message.role === 'assistant'" [message]="message"></app-bot-message>
      </ng-container>
  </ul>
  <div class="spinner-line" *ngIf="this.chatStore.requestStatus() ==='pending'">
    <div class="spinner-bar"></div>
  </div>
</div>

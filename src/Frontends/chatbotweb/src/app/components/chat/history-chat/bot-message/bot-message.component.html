<li class="message bot-message">
  <div class="card">
    <div class="message-content-container">
      <div class="message-info">
        <span class="sender">{{ message.role === 'assistant' ? 'Bot' : message.role }}</span>
        <!-- <span class="timestamp">{{ message.date.toLocaleString() }}</span> -->
      </div>
      <div class="message-content">
        {{ message.content }}
      </div>
    </div>
  </div>
</li>

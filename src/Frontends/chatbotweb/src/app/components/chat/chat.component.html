<div class="chat-container">
  <app-history-chat class="chat-container-history" [messages]="this.chatStore.messages()" />
  <app-form-chat class="chat-container-form"
      (sendMessageEvent)="sendMessage($event)"
      (providerChangeEvent)="onProviderChange($event)"
      (modelChangeEvent)="onModelChange($event)"
      [selectedProvider]="selectedProvider"
      [selectedModel]="selectedModel"
  ></app-form-chat>
</div>
